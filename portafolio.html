<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/stylep.css" />
    <title>Document</title>
  </head>
  <body class="bg-dark">
    <header>
      <h1 class="text-center">PORTAFOLIO DE PROYECTOS</h1>
    </header>
    <main>
      <div
        id="carouselExample"
        class="carousel slide mx-5"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active text-center">
            <h3>INTRODUCCION A HTML</h3>
            <img
              src="./assets/imgs/introduccion_html.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item text-center">
            <h3>INTRODUCCION A CSS</h3>
            <img
              src="./assets/imgs/introduccion_a_css.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item text-center">
            <h3>ALINEANDO CONTENIDO CON FLEX</h3>
            <img
              src="./assets/imgs/alineando_contenido_flex.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item text-center">
            <h3>BOOTSTRAP</h3>
            <img
              src="./assets/imgs/bootstrap.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
          <div class="carousel-item text-center">
            <h3>GIT HUT</h3>
            <img
              src="./assets/imgs/gib_hut.png"
              class="d-block w-100"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
